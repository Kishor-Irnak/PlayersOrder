<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badminton Player Arrangement</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">
      <span class="inline-flex items-center">
        <img src="https://www.svgrepo.com/show/154720/badminton.svg" alt="badminton" class="h-6 w-6 mr-2">
        Random Badminton Arranger
      </span>
    </h1>

    <!-- Input Form -->
    <div class="mb-4">
      <label for="playerNames" class="block text-sm font-medium text-gray-700">Enter Player Names (comma-separated)</label>
      <input
        type="text"
        id="playerNames"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        placeholder="e.g., Alice, Bob, Charlie, Dave">
    </div>
    <button
      id="shuffleBtn"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none"
    >
      Shuffle & Arrange
    </button>

    <!-- Results -->
    <div id="result" class="mt-6 hidden">
      <h2 class="text-lg font-semibold text-gray-800 mb-2">Random Arrangement</h2>
      <ol id="playerList" class="list-decimal list-inside text-gray-700"></ol>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
